<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="weare">
        <h1><span class="greyWeAre">We are launching </span>soon!</h1>
      </div>
      <h3>Subscribe and get notified</h3>

      <div class="emailInput">
        <input
          id="inputEmail"
          class="input"
          type="text"
          placeholder="&nbsp;Your email address..."
        />
        <button class="buttonNotify" type="button">Notify Me</button>
      </div>
      <div class="errors">
        <p id="emptyInput">
          Whoops! It looks like you forgot to add your email
        </p>
        <p id="wrongInput">Please provide a valid email address</p>
      </div>
      <img
        id="bigDashboard"
        class="dashboard"
        src="./images/illustration-dashboard.png"
        alt="dashboard"
      />
    </main>
    <div class="iconsAndRight">
      <div id="smallIcons" class="icons">
        <img class="icon" src="./images/call-outline.svg" alt="call" />
        <img class="icon" src="./images/chatbubble-outline.svg" alt="chat" />
        <img class="icon" src="./images/megaphone-outline.svg" alt="share" />
      </div>
      <div class="rights">&copy; Copyright Ping. All rights reserved.</div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/do55">Domi</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
